<input name="name" [(ngModel)]="carForm.brandName" type="text" placeholder="Марка">
<input name="model" [(ngModel)]="carForm.modelName" type="text" placeholder="Модель">
<input name="price" [(ngModel)]="carForm.priceInRub" type="number" placeholder="Цена">
<button (click)="FormSubmit()">Изменить машину</button>
